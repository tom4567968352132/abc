<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .sidebar {
            width: 200px;
            height: 100vh;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            transform: translateX(0);
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            color: red;
            background-color: #e9ecef;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 190px;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1;
            transition: left 0.3s ease;
            background-color: red;
            color: #fff;
        }

        .toggle-btn:hover {
            background-color: grey;
        }

        .toggle-btn.active {
            left: 0;
        }
    </style>
</head>

<body>

    <div class="sidebar bg-body-tertiary" id="sidebar">
        <img class="d-block m-auto" src="images/logo2.jpg" alt="logo" height="10%" width="70%"><br>
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="rentals.html">Manage Rentals</a></li>
            <li><a href="queries.html">Manage Queries</a></li>
            <li><a href="ManageCars.html">Manage Cars</a></li>
            <li><a href="Home.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="container">
        <h3 class="mb-4 text-center" style="border-bottom: 1px solid red; width: 50%; margin: auto;">Manage Cars</h3>
        <!-- <hr class="w-50 m-auto text-danger"> -->

        <br>
        <button type="button" class="btn btn-danger mb-3 d-block mx-auto px-3 py-3" data-bs-toggle="modal"
            data-bs-target="#addCarModal">
            Add New Car
        </button>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Toyota</td>
                        <td>Yaris</td>
                        <td>2024</td>
                        <td>
                            <button class="action-btn  mark-complete-btn">Edit</button>
                            <button class="action-btn cancel-btn">Deletes</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Hyundai</td>
                        <td>Accent</td>
                        <td>2024</td>
                        <td>
                            <button class="action-btn  mark-complete-btn">Edit</button>
                            <button class="action-btn cancel-btn">Deletes</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nissan</td>
                        <td>Versa</td>
                        <td>2024</td>
                        <td>
                            <button class="action-btn  mark-complete-btn">Edit</button>
                            <button class="action-btn cancel-btn">Deletes</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Honda</td>
                        <td>Fit</td>
                        <td>2024</td>
                        <td>
                            <button class="action-btn  mark-complete-btn">Edit</button>
                            <button class="action-btn cancel-btn">Deletes</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="make">Make</label>
                            <input type="text" class="form-control" id="make" placeholder="Enter make" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter model" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" class="form-control" id="year" placeholder="Enter year" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Add Car</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toggle-btn" id="toggleSidebarBtn" onclick="toggleSidebar()">â˜°</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        var addCarModal = new bootstrap.Modal(document.getElementById('addCarModal'));

        // Toggle sidebar function
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var toggleBtn = document.getElementById('toggleSidebarBtn');
            sidebar.classList.toggle('hidden');
            toggleBtn.classList.toggle('active');
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var markCompleteButtons = document.querySelectorAll('.mark-complete-btn');
            markCompleteButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var row = this.closest('tr');
                    row.style.backgroundColor = '#dff0d8';
                    alert('Car is Sent for modification!');
                });
            });

            var cancelButtons = document.querySelectorAll('.cancel-btn');
            cancelButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var row = this.closest('tr');
                    row.remove();
                    alert('Car model is deleted succesfully!');
                });
            });
        });
    </script>

</body>

</html>
